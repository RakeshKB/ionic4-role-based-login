<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Role Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Enter Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder="Enter Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="signIn()">Login</ion-button>
</ion-content>
